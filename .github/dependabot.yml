version: 2
updates:
  # Monitor GitHub Actions versions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(ci)"

  # Monitor npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "npm"
    commit-message:
      prefix: "build(deps)"
    # Group updates to reduce PR noise
    groups:
      # Group development dependencies minor/patch together
      dev-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
      # Group production dependencies minor/patch together
      production-dependencies:
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"
    # Allow up to 10 open PRs (major updates + grouped updates)
    open-pull-requests-limit: 10
